<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html audio & video tags</title>
</head>
<body>
    <h2>audio file</h2>
    <div>
        <audio controls>
           <source src="media/song3.mp3" type="audio/mp3">
        </audio>
    </div>

    <h2>video file</h2>
    <div>
        <video controls>
           <iframe src="https://youtu.be/cdZZpaB2kDM" frameborder="0"></iframe>
        </video>
    </div>
    
</body>
</html>
