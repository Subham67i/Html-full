<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un-order list </title>

    <style>
        ul{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(199, 71, 20);
            box-shadow: 0 0 10px;
            margin: 20px;
        
        }
           ul li{
            background-color: rgb(229, 224, 233);
            margin: 5px;
            font-size: 40px;
           }

    </style>

</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>javascript</li>
    </ul>
      
    <ul type="circle">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquer</li>
        <li>bootstrap
        </li>
        
    </ul> <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquer</li>
        <li>bootstrap
        </li>
        
    </ul>
     <ul type="none">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquer</li>
        <li>bootstrap
        </li>
        
    </ul> 
     <ul type="disc">
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquer</li>
        <li>bootstrap
        </li>
        
    </ul>

</body>
</html>
