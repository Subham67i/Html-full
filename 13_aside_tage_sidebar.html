    <style>
        body{
            font-family: arial,sans-serif;
            margin: 0;
        }
        .sidebar{
            background: linear-gradient(45deg,blueviolet,deeppink);
            float: left;
            width: 200;
            text-align: center;
            box-shadow: 0 5px 10px black;
            height: 100vh;
            padding: 1px;
        }
        .sidebar a{
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 25px;
        }
        .sidebar a:hover{
            background:linear-gradient(45deg,deeppink,coral);
            border-radius: 20px;
            box-shadow: 0 0 5px rgb(228, 82, 131);
        }
        .sidebar img{
            width: 100px;
            height: 100px;
            border: 20px solid,deeppink;
            border-radius: 50%;
            box-shadow: 0 0 5px black;
            margin-bottom: 20px;
        }
    </style>
